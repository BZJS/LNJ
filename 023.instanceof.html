<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Person {
      constructor() {
        this.name = 'age'
      }
    }
    let p1 = new Person()
    console.log(p1 instanceof Person)
    // 判断Person.prototype是否是p1的原型对象
    console.log(Person.prototype.isPrototypeOf(p1))
  </script>
</body>

</html>
