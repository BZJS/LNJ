<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 箭头函数的出现有一个目的是为了简化函数的定义的过程
    let abc = (a, b) => {
      console.log(a)
      console.log(b)
    }
    // 这是两个以上时没啥简化，可适当参数为1和代码数量为1时就可以进行简化
    let bbb = a => console.log(a)
  </script>
</body>

</html>
