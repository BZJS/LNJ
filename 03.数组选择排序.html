<!DOCTYPE html>

<body>
  <script>
    let shuRu = prompt('请输入要排序的数，并用逗号隔开')
    let arr = shuRu.split(',') //[1,3,-4,2] 选择排序是前面一个跟后面全部个数比 循环+比较（选择好循环的次数和比较的次数，以及选好开始的位置）
    console.log(arr)
    for (let i = 0; i < arr.length; i++) {
      for (let j = i; j < arr.length; j++) {
        if (arr[i] > arr[j + 1]) {
          let temp = arr[i]
          arr[i] = arr[j + 1]
          arr[j + 1] = temp
        }
      }
    }
    console.log(arr)
  </script>
</body>

</html>
