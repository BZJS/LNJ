<body>
  <script>
    let crtTime = new Date()
    let res = dateFormart("yyyy-MM-dd hh:mm:ss", crtTime)
    console.log(res)

    function dateFormart(fmt, date) {
      let reg = /y+/;
      let yearStr = fmt.match(reg)[0];
      let yearNum = date.getFullYear() + "";
      yearNum = yearNum.substr(4 - yearStr.length)
      fmt = fmt.replace(yearStr, yearNum) //这个是把那个前面的年的位数替换为本地的数字对应的位数
      console.log(fmt)




    }
  </script>
</body>
