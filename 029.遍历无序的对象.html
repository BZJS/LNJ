<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 对象中的元素是无序的，遍历无序的一般使用for in
    let obj = {
      name: 'yang',
      age: 19,
      arr: [1, 3, 4]
    }
    for (let key in obj) {
      console.log(obj[key])
    }
    // 数组中的元素是有序的，遍历一般有两种方式，一种是for of 和foreach
    // for of的形式
    let arr = [1, 2, 3, 4, 5]
    for (let i of arr) {
      console.log(i)
    }
    arr.forEach(function (currentValue, currentIndex, Array) {
      console.log(currentValue, currentIndex, Array)

    })
    // 自己定义一个foreach
    Array.prototype.myForEach = function (fn) {
      for (let i = 0; i < this.length; i++) {
        fn(this[i], i, this)
      }
    }
  </script>
</body>

</html>
