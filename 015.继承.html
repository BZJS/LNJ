<body>
  <!-- 1.第一种继承方式 -->
  <script>
    function Person() {
      this.eat = 'eat'
    }

    function Student() {
      this.name = "yang",
        this.age = 18
    }

    // let boll = new Person === new Person() 结果false

    Student.prototype = new Person() //这里是一次性的实例对象，然后通过constructor来指定构造函数，因为是一次性的实例对象，没有保存就找不到了
    Student.prototype.constructor = Student;
    let stu1 = new Student()
    let man = new Person()
    man.sex = '男'
    console.log(stu1.eat)
    console.log(stu1.sex)
  </script>
