<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 对象的解构赋值跟数组的解构赋值类似，有一点小差别
    let obj = {
      name: 'yang',
      age: 19
    }
    let {
      name,
      age
    } = obj
    console.log(name, age)
    // 解构赋值的实际操作中常见的应用场景
    let arr = [1, 3]

    function add([a, b]) {
      return a + b
    }
    let res = add(arr)
    console.log(res)
  </script>
</body>

</html>
