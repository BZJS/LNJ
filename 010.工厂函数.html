<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 工厂函数
    function gchs(name, age) {
      let obj1 = new Object()
      obj1.name = name
      obj1.age = age
      obj1.say = function () {
        console.log(name + ' 1' + age)
      }
      return obj1
    }
    let a = gchs('yang', '18')
    console.log(a)
  </script>
</body>

</html>
