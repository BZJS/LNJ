  <script>
    // 这里再加强一下深浅拷贝的概念，深拷贝就是独立无关联，只复制值，浅拷贝主要在于两个变量指向一个内存地址引用
    // 定义个深拷贝对象中有引用类型的方法
    let obj1 = {
      name: 'yang',
      age: 19,
      arr: [1, 3, 4]
    }
    let obj2 = {}

    function depCopy(newObj, oldObj) {
      for (let key in oldObj) {
        let objValue = oldObj[key]
        if (objValue instanceof Object) {
          let objType = new objValue.constructor
          newObj[key] = objType
          depCopy(newObj[key], objValue)
        } else {
          newObj[key] = objValue
        }

      }
    }
    depCopy(obj2, obj1)
    console.log(obj2)
    // 1.先取出要深拷贝的对象内容 2.进行判断，先把基本数据类型添加 3.1根据对象实例的.constructor来找到构造函数，并且搭配new创建
    // 该类型的空对象，然后给对象添加空的 3.2接着调用拷贝对象的方法，在空对象中拷贝子对象
  </script>
